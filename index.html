<!DOCTYPE html>
<html>
	<head>
		<title>Math Quiz Game</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="login.css">

		<link rel = "icon" href = "logo.jpg" type = "image/x-icon">
	</head>

	<body>
		<img src="logo.jpg" id="logo" onclick="profile()">
		<center>
			<br>
			<h1 id="h1" style="text-align: center;">Math Quiz!</h1>
			<br>
			<div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
				<h3 id="h3">Player 1</h3>
		 		<input type="text" id="player1_name_input" class="form-control" placeholder="UserName">
			</div>
			<div class="col-lg-4 col-sm-8 col-xs-11 login_div2">
				<h3 id="h3">Player 2</h3>
		 		<input type="text" id="player2_name_input" class="form-control" placeholder="UserName">
				<br>
			</div>
			<br>
			<br>
			<button style="width:30%" class="btn btn-primary" onclick="addUser()" id="btn">Log in</button>
		</center>
		<script src="login.js"></script>
	</body>
</html>
